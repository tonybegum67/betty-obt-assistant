[server]
maxUploadSize = 200
maxMessageSize = 200

[browser]
gatherUsageStats = false

[theme]
base = "light"
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f7fafc"
textColor = "#1a202c"
font = "sans serif"

# Streamlit Cloud optimizations
[global]
# Reduce memory usage
showWarningOnDirectExecution = false

# For faster model loading
[runner]
fastReruns = true
enforceSerializableSessionState = false